<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Lista de Posts</title></head>
<body>
<h1>Posts</h1>
<div th:replace="~{fragments/nav}"></div>
<ul>
    <li th:each="p : ${posts}">
        <h3 th:text="${p.autor.nombre}"></h3>
        <h4>Referencia: </h4><h4 th:text="${p.referencia.nombre}"></h4>
        <b th:text="${p.texto}"></b>
        <p th:text="${p.fecha}"></p><br>

        <p>Likes: </p><p th:text="${p.likes}"></p>
        <p>Repost: </p><p th:text="${p.reposts}"></p>

        <form th:action="@{/post/{id}(id=${p.id})}" method="post">
            <button name="boton" value="like">Dar like</button>
            <button name="boton" value="repost">Dar respost</button>
        </form>
    </li>
</ul>
</body>
</html>
